services:
  api:
    build: .
    container_name: ytipfs-worker
    env_file: .env
    ports:
      - "6666:8000"
    volumes:
      - ./data:/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 5
